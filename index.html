<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    

    <div class="container active">
        <h1>Welcome to our website</h1>
        <span></span>
        <button class="button" href="#">Click to join</button>
    </div>
    <div class="popup-container active">
        <h4>20% OFF Offer</h4>
        <label for="email">Your E-mail</label>
        <input type="email" name="email" class="input" placeholder="Enter Your E-mail">
        <button class="popup-button">Join</button>
        <div class="close-icon">
            <i class="fa-regular fa-circle-xmark"></i>
        </div>
    </div>
    

    
    
    <script src="app.js"></script>
</body>
</html>
